---
asyncapi: 2.0.0
info:
  title: FDSH Gateway
  version: 0.1.0
  description: AMQP Publish and Subsribe configuration for the FDSH Gateway service
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Test Server

defaultContentType: application/json

channels:
  on_fdsh_gateway.fdsh.requests:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fdsh_gateway.fdsh.requests
          durable: true
          exclusive: false
          autoDelete: false
          vhost: /event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: fdsh.requests.ridp_requested
          bindingVersion: "0.2.0"
      operationId: on_fdsh_gateway.fdsh.requests.ridp_requested
      description: Events - FDSH eligibility determination Request for Remote Idenity Proofing (RIDP)

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
