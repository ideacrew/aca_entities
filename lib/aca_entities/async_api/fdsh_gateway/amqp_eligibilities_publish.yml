        amqp:
          app_id: fdsh_gateway
          type: fdsh.eligibilities.ssa
          routing_key: fdsh.eligibilities.ssa.ssa_verification_complete
          expiration: 100_000
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0
