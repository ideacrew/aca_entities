---
asyncapi: 2.0.0
info:
  title: FDSH Gateway Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the FDSH Gateway Consumer services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  on_fdsh.determination_requests.ridp:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fdsh.determination_requests.ridp
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: fdsh.determination_requests.ridp.*
          bindingVersion: "0.2.0"
      operationId: on_fdsh.determination_requests.ridp
      description: Events - CMS FDSH RIDP Service requests

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
