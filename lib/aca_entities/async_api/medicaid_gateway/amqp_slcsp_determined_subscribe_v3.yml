asyncapi: 3.0.0
info:
  title: Medicaid Gateway Benchmark Products
  version: 0.1.0
  description: >-
    AMQP Subscriber configuration for the Medicaid Gateway service to support
    Benchmark SLCSP
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Production Server
channels:
  on_medicaid_gateway.enroll.iap.benchmark_products:
    address: on_medicaid_gateway.enroll.iap.benchmark_products
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_medicaid_gateway.enroll.iap.benchmark_products
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_medicaid_gateway.enroll.iap.benchmark_products:
    action: send
    channel:
      $ref: '#/channels/on_medicaid_gateway.enroll.iap.benchmark_products'
    description: >-
      Events - Second Lowest Cost Ehb Premiums With Pediatric Dental Costs
      determination Response Subscribe
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.iap.benchmark_products.slcsp_determined
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
