        amqp:
          app_id: edi_gateway
          type: edi.reports.subscribers_list_requested
          routing_key: edi.reports.subscribers_list_requested
          expiration: 100_000
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0

