---
asyncapi: 2.0.0
info:
  title: FTI Gateway Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for Polypress Report generation
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  on_polypress.enroll.reports.recon_preaudit:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.enroll.reports.recon_preaudit
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: enroll.reports.recon_preaudit.preaudit_generation_report
          bindingVersion: '0.2.0'
      operationId: on_polypress.enroll.reports.recon_preaudit
      description: Events - Monthly Recon Pre Audit reports generation

  on_polypress.edi.reports.subscribers_list:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.edi.reports.subscribers_list
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: edi.reports.subscribers_list.subscribers_list_received
          bindingVersion: '0.2.0'
      operationId: on_polypress.edi.reports.subscribers_list
      description: Subscribers list for given carrier id to build pre audit report

  on_polypress.edi.reports.coverage_history_for_subscriber:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.edi.reports.coverage_history_for_subscriber
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: edi.reports.coverage_history_for_subscriber.coverage_history_for_subscribe_received
          bindingVersion: '0.2.0'
      operationId: on_polypress.edi.reports.coverage_history_for_subscriber
      description: Subscribers list for given carrier id to build pre audit report

  on_polypress.polypress.report_generation:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.polypress.report_generation
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: polypress.report_generation.generate_pre_audit_report
          bindingVersion: '0.2.0'
      operationId: on_polypress.polypress.report_generation
      description: Generate pre audit report
