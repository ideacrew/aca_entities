---
asyncapi: 2.0.0
info:
  title: Polypress
  version: 0.1.0
  description: Publish and Subsribe configuration for the Polypress service
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Polypress Gateway Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Polypress Gateway Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Polypress Gateway Production Server

defaultContentType: application/json

channels:
  on_polypress.fdsh_gateway.insurance_policies:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.fdsh_gateway.insurance_policies
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: fdsh_gateway.insurance_policies.#
          prefetch: 1
          block: false
          bindingVersion: '0.2.0'
      operationId: on_polypress.fdsh_gateway.insurance_policies
      description: Events - Generates 1095A notices in Individual Market

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
