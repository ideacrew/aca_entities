asyncapi: "2.0.0"
info:
  title: FDSH Hub
  version: 0.1.0
  description: CMS FDSH services for State-based Excahnges
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  production:
    url: http://impl.hub.cms.gov:5443
    protocol: http
    protocolVersion: 0.1.0
    description: HIX DSH Hub Connectivity Service

    variables:
      uri:
        default: http://impl.hub.cms.gov:5443
        description: ConnectionManager key
      cert_file:
        default: /path/to/cert.pem
      key_file:
        default: /path/to/key.pem
      ttl:
        default: "60"
      user_name:
        default: my_user
      password:
        default: my_pwd

defaultContentType: application/soap+xml

channels:
  HubConnectivityService:
    publish:
      operationId: HubConnectivityService
      description: HIX DSH Hub Connectivity Service Request
      bindings:
        http:
          type: request
          method: POST
          headers:
            Content-Type: application/soap+xml
            Accept: application/soap+xml
  on/HubConnectivityService:
    subscribe:
      operationId: on/HubConnectivityService
      description: HIX DSH Hub Connectivity Service Response
      bindings:
        http:
          type: response
          method: GET
          headers:
            Content-Type: application/soap+xml
            Accept: application/soap+xml

  VerifySSACompositeService:
    publish:
      operationId: VerifySSACompositeService
      description: Verify SSA Composite Service Request
      bindings:
        http:
          type: request
          method: POST
          headers:
            Content-Type: application/soap+xml
            Accept: application/soap+xml
  on/VerifySSACompositeService:
    subscribe:
      operationId: /on/VerifySSACompositeService
      description: Verify SSA Composite Service Response
      bindings:
        http:
          type: response
          method: GET
          headers:
            Content-Type: application/soap+xml
            Accept: application/soap+xml

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
