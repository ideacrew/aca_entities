---
asyncapi: 2.0.0
info:
  title: Crm gateway
  version: 0.1.0
  description: AMQP Producer configuration for the CRM Gateway service
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  crm_gateway.families:
    bindings:
      amqp:
        is: :routing_key
        exchange:
          name:  crm_gateway.families
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
    publish:
      bindings:
        amqp:
          app_id: fdsh_gateway
          type:  crm_gateway.families
          routing_key:  crm_gateway.families.family_update
          expiration: 100_000
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0
      operationId: crm_gateway.families.family_update
      description: Saving of family record in Enroll
tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
