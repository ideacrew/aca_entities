asyncapi: 3.0.0
info:
  title: Polypress
  version: 0.1.0
  description: AMQP Publishconfiguration for the Polypress services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  polypress.document_builder.document_created:
    address: polypress.document_builder.document_created
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: polypress.document_builder
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  polypress.document_builder.document_created:
    action: receive
    channel:
      $ref: '#/channels/polypress.document_builder.document_created'
    summary: Events - Document created
    description: Events - polypress document created
    bindings:
      amqp:
        app_id: polypress
        type: polypress.document_builder.document_created
        routing_key: polypress.document_builder.document_created
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
