asyncapi: 3.0.0
info:
  title: Enroll Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the Enroll Consumer services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_polypress.enroll.individual.notices:
    address: on_polypress.enroll.individual.notices
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_polypress.enroll.individual.notices
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_polypress.enroll.individual.notices:
    action: send
    channel:
      $ref: '#/channels/on_polypress.enroll.individual.notices'
    description: Notices - Indvidual
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.individual.notices.*
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
