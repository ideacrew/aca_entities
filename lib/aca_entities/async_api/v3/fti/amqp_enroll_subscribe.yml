asyncapi: 3.0.0
info:
  title: FTI Gateway Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the FTI Gateway Consumer services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_fti.enroll.fdsh.verifications:
    address: on_fti.enroll.fdsh.verifications
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fti.enroll.fdsh.verifications
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_fti.fti.evidences:
    address: on_fti.fti.evidences
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fti.fti.evidences
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_fti.enroll.fdsh_verifications.rrv:
    address: on_fti.enroll.fdsh_verifications.rrv
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fti.enroll.fdsh_verifications.rrv
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_fti.enroll.ivl_market.families.iap_applications.rrvs.income_evidences:
    address: on_fti.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: >-
            on_fti.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_fti.enroll.fdsh.verifications:
    action: send
    channel:
      $ref: '#/channels/on_fti.enroll.fdsh.verifications'
    description: Events - CMS FTI IFSV requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.fdsh.verifications.#
        bindingVersion: 0.2.0
        prefetch: 1
  on_fti.fti.evidences:
    action: send
    channel:
      $ref: '#/channels/on_fti.fti.evidences'
    description: Events - CMS FDSH IFSV requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: fti.evidences.#
        bindingVersion: 0.2.0
        prefetch: 1
  on_fti.enroll.fdsh_verifications.rrv:
    action: send
    channel:
      $ref: '#/channels/on_fti.enroll.fdsh_verifications.rrv'
    description: Events - CMS FTI RRV Requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.fdsh_verifications.rrv.#
        bindingVersion: 0.2.0
        prefetch: 1
  on_fti.enroll.ivl_market.families.iap_applications.rrvs.income_evidences:
    action: send
    channel:
      $ref: >-
        #/channels/on_fti.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
    description: Events - CMS FRRV IFSV Requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: >-
          enroll.ivl_market.families.iap_applications.rrvs.income_evidences.determination_requested
        bindingVersion: 0.2.0
        prefetch: 1
