asyncapi: 3.0.0
info:
  title: CRM Gateway Subscriber
  version: 0.1.0
  description: AMQP Configuration for CRM Gateway services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_crm_gateway.crm_gateway.families:
    address: on_crm_gateway.crm_gateway.families
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_crm_gateway.crm_gateway.families
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_crm_gateway.crm_gateway.people:
    address: on_crm_gateway.crm_gateway.people
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_crm_gateway.crm_gateway.people
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_crm_gateway.crm_gateway.families:
    action: send
    channel:
      $ref: '#/channels/on_crm_gateway.crm_gateway.families'
    description: Events - CRM Gateway Family Update requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: crm_gateway.families.#
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
  on_crm_gateway.crm_gateway.people:
    action: send
    channel:
      $ref: '#/channels/on_crm_gateway.crm_gateway.people'
    description: Events - CRM Gateway Person Update requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: crm_gateway.people.#
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
