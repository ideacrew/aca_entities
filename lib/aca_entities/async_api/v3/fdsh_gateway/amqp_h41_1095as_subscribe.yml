asyncapi: 3.0.0
info:
  title: FDSH Gateway H41 Transmission Creation
  version: 0.1.0
  description: >-
    AMQP Subscriber configuration for the FDSH Gateway service to support H41
    Transmission Creation
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Development Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Production Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: FDSH Gateway Test Server
channels:
  on_fdsh_gateway.enroll.h41_1095as:
    address: on_fdsh_gateway.enroll.h41_1095as
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_fdsh_gateway.enroll.h41_1095as
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_fdsh_gateway.enroll.h41_1095as:
    action: send
    channel:
      $ref: '#/channels/on_fdsh_gateway.enroll.h41_1095as'
    description: Events - Subscription for a request to generate H41 transmission
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.h41_1095as.transmission_requested
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
