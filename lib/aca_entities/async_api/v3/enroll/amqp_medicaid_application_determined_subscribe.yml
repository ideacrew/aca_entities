asyncapi: 3.0.0
info:
  title: Enroll App Subscriber
  version: 0.1.0
  description: >-
    AMQP Financial Assistance Application Determination subscription for the
    Enroll App service
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Enroll App Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Enroll App Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Enroll App Production Server
channels:
  on_enroll.enroll.fdsh.verifications:
    address: on_enroll.enroll.fdsh.verifications
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.enroll.fdsh.verifications
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_enroll.enroll.fdsh.verifications:
    action: send
    channel:
      $ref: '#/channels/on_enroll.enroll.fdsh.verifications'
    description: Event for FA Application Determined
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.fdsh.verifications.magi_medicaid_application_determined
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
