asyncapi: 3.0.0
info:
  title: Enroll Benchmark Products
  version: 0.1.0
  description: >-
    AMQP Publish configuration for the Enroll App services to support Benchmark
    SLCSP
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.iap.benchmark_products.slcsp_determined:
    address: enroll.iap.benchmark_products.slcsp_determined
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.iap.benchmark_products
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.iap.benchmark_products.slcsp_determined:
    action: receive
    channel:
      $ref: '#/channels/enroll.iap.benchmark_products.slcsp_determined'
    description: >-
      Events - Second Lowest Cost Ehb Premiums With Pediatric Dental Costs
      determination Response
    bindings:
      amqp:
        app_id: enroll
        type: enroll.iap.benchmark_products
        routing_key: enroll.iap.benchmark_products.slcsp_determined
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
