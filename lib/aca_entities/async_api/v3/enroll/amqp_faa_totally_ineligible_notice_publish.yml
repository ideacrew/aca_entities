asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Fdsh services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.families.notices.faa_totally_ineligible_notice.requested:
    address: enroll.families.notices.faa_totally_ineligible_notice.requested
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.families.notices.faa_totally_ineligible_notice
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
operations:
  enroll.families.notices.faa_totally_ineligible_notice.requested:
    action: receive
    channel:
      $ref: >-
        #/channels/enroll.families.notices.faa_totally_ineligible_notice.requested
    description: Event for application member determined totally ineligible
    bindings:
      amqp:
        app_id: enroll
        type: enroll.families.notices.faa_totally_ineligible_notice
        routing_key: enroll.families.notices.faa_totally_ineligible_notice.requested
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
