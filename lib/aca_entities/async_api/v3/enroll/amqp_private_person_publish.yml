asyncapi: 3.0.0
info:
  title: Enroll App Private Person Events Publisher
  version: 0.1.0
  description: >-
    AMQP Publish configuration for the Enroll App services to publish person
    events
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.private.person_saved:
    address: enroll.private.person_saved
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.private
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.private.person_saved:
    action: receive
    channel:
      $ref: '#/channels/enroll.private.person_saved'
    description: Events - Person Saved
    bindings:
      amqp:
        app_id: enroll
        type: enroll.private
        routing_key: enroll.private.person_saved
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
