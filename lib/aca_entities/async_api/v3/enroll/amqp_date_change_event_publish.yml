asyncapi: 3.0.0
info:
  title: Enroll
  version: 0.1.0
  description: AMQP Producer configuration for the Enroll
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  enroll.system_date.changed:
    address: enroll.system_date.changed
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.system_date
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
operations:
  enroll.system_date.changed:
    action: receive
    channel:
      $ref: '#/channels/enroll.system_date.changed'
    description: Enroll event to publish date change
    bindings:
      amqp:
        app_id: enroll
        type: enroll.system_date
        routing_key: enroll.system_date.changed
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
