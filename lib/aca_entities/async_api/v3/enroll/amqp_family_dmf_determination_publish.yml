asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Fdsh services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.families.verifications.dmf_determination.started:
    address: enroll.families.verifications.dmf_determination.started
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.families.verifications.dmf_determination
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  enroll.families.verifications.dmf_determination.requested:
    address: enroll.families.verifications.dmf_determination.requested
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.families.verifications.dmf_determination
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.families.verifications.dmf_determination.started:
    action: receive
    channel:
      $ref: '#/channels/enroll.families.verifications.dmf_determination.started'
    description: Events - Publish eligible families for DMF
    bindings:
      amqp:
        app_id: enroll
        type: enroll.families.verifications.dmf_determination
        routing_key: enroll.families.verifications.dmf_determination.started
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
  enroll.families.verifications.dmf_determination.requested:
    action: receive
    channel:
      $ref: '#/channels/enroll.families.verifications.dmf_determination.requested'
    description: Events - Publish DMF Determination request for single family
    bindings:
      amqp:
        app_id: enroll
        type: enroll.families.verifications.dmf_determination
        routing_key: enroll.families.verifications.dmf_determination.requested
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
