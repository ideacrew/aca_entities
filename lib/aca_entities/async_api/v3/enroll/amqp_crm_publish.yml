asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the CRM Gateway services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  crm_gateway.families.family_update:
    address: crm_gateway.families.family_update
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: crm_gateway.families
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  crm_gateway.people.primary_subscriber_update:
    address: crm_gateway.people.primary_subscriber_update
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: crm_gateway.people
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  crm_gateway.families.family_update:
    action: receive
    channel:
      $ref: '#/channels/crm_gateway.families.family_update'
    description: Events - Family Update
    bindings:
      amqp:
        app_id: enroll
        type: crm_gateway.families
        routing_key: crm_gateway.families.family_update
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
  crm_gateway.people.primary_subscriber_update:
    action: receive
    channel:
      $ref: '#/channels/crm_gateway.people.primary_subscriber_update'
    description: Events - Primary Subscriber Update
    bindings:
      amqp:
        app_id: enroll
        type: crm_gateway.people
        routing_key: crm_gateway.people.primary_subscriber_update
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
