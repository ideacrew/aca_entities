asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Enroll services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Test Server
channels:
  enroll.people.person_saved:
    address: enroll.people.person_saved
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.people
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  enroll.people.person_updated:
    address: enroll.people.person_updated
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.people
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.people.person_saved:
    action: receive
    channel:
      $ref: '#/channels/enroll.people.person_saved'
    summary: Events - Document created
    description: Events - Individual Person Saved
    bindings:
      amqp:
        app_id: enroll
        type: enroll.people
        routing_key: enroll.people.person_saved
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
  enroll.people.person_updated:
    action: receive
    channel:
      $ref: '#/channels/enroll.people.person_updated'
    summary: Events - Person Update
    description: Events - Individual Person Updated
    bindings:
      amqp:
        app_id: enroll
        type: enroll.people
        routing_key: enroll.people.person_updated
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
