asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Fdsh services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.iap.family_pvc_determination.events.request_family_pvc_determination:
    address: >-
      enroll.iap.family_pvc_determination.events.request_family_pvc_determination
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.iap.family_pvc_determination.events
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.iap.family_pvc_determination.events.request_family_pvc_determination:
    action: receive
    channel:
      $ref: >-
        #/channels/enroll.iap.family_pvc_determination.events.request_family_pvc_determination
    description: Events - system date advanced
    bindings:
      amqp:
        app_id: enroll
        type: enroll.iap.family_pvc_determination.events
        routing_key: >-
          enroll.iap.family_pvc_determination.events.request_family_pvc_determination
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
