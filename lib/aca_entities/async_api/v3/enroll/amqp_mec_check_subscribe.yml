asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP MEC Check Subscribe configuration for the Enroll App services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_enroll.magi_medicaid.mec_check:
    address: on_enroll.magi_medicaid.mec_check
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.magi_medicaid.mec_check
          durable: true
          exclusive: false
          auto_delete: false
          vhost: /
operations:
  on_enroll.magi_medicaid.mec_check:
    action: send
    channel:
      $ref: '#/channels/on_enroll.magi_medicaid.mec_check'
    description: Events - MEC Check from ACES into Enroll
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: magi_medicaid.mec_check.#
        prefetch: 1
        bindingVersion: 0.2.0
