asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish Configuration for the Enroll App services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.individual.enrollments.first_verifications_reminder:
    address: enroll.individual.enrollments.first_verifications_reminder
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.individual.enrollments
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
