asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Subsribe configuration for the Enroll App services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  on_enroll.enroll.families.notices.fre_notice_generation:
    address: on_enroll.enroll.families.notices.fre_notice_generation
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.enroll.families.notices.fre_notice_generation
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_enroll.enroll.families.notices.fre_notice_generation:
    action: send
    channel:
      $ref: '#/channels/on_enroll.enroll.families.notices.fre_notice_generation'
    description: Event for auto renewing enrollment FRE notice generation
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.families.notices.fre_notice_generation.requested
        prefetch: 1
        bindingVersion: 0.2.0
