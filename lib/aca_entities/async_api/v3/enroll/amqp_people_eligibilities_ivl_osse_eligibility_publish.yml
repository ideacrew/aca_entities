servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.people.eligibilities.ivl_osse_eligibility.eligibility_created:
    address: enroll.people.eligibilities.ivl_osse_eligibility.eligibility_created
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.people.eligibilities.ivl_osse_eligibility
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  enroll.people.eligibilities.ivl_osse_eligibility.eligibility_terminated:
    address: enroll.people.eligibilities.ivl_osse_eligibility.eligibility_terminated
