asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Polypress Report generation services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  enroll.reports.recon_preaudit.preaudit_generation_report:
    address: enroll.reports.recon_preaudit.preaudit_generation_report
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.reports.recon_preaudit
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.reports.recon_preaudit.preaudit_generation_report:
    action: receive
    channel:
      $ref: '#/channels/enroll.reports.recon_preaudit.preaudit_generation_report'
    description: Events - Pre audit report generation
    bindings:
      amqp:
        app_id: enroll
        type: enroll.reports.recon_preaudit
        routing_key: enroll.reports.recon_preaudit.preaudit_generation_report
        expiration: 100000
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
