asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Subsribe configuration for the Enroll App services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  on_enroll.enroll.iap.account_transfers:
    address: on_enroll.enroll.iap.account_transfers
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.enroll.iap.account_transfers
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_enroll.enroll.iap.account_transfers:
    action: send
    channel:
      $ref: '#/channels/on_enroll.enroll.iap.account_transfers'
    description: Events - for system wide changes
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.iap.account_transfers.requested
        prefetch: 1
        bindingVersion: 0.2.0
