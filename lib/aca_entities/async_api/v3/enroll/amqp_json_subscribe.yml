asyncapi: 3.0.0
info:
  title: Enroll Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the Enroll Consumer services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_enroll.enroll.json:
    address: on_enroll.enroll.json
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.enroll.json
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_enroll.enroll.json:
    action: send
    channel:
      $ref: '#/channels/on_enroll.enroll.json'
    description: Events - Stream JSON payloads
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.json.stream
        bindingVersion: 0.2.0
