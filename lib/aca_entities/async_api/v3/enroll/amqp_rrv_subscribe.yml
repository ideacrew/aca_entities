asyncapi: 3.0.0
info:
  title: FDSH Gateway Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the RRV Outbound services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
channels:
  on_enroll.enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences:
    address: >-
      on_enroll.enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: >-
            on_enroll.enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_enroll.enroll.ivl_market.families.iap_applications.rrvs.income_evidences:
    address: >-
      on_enroll.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: >-
            on_enroll.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_enroll.enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences:
    action: send
    channel:
      $ref: >-
        #/channels/on_enroll.enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences
    description: Events - CMS FDSH RRV non esi Service requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: >-
          enroll.ivl_market.families.iap_applications.rrvs.non_esi_evidences.determination_build_requested
        bindingVersion: 0.2.0
        prefetch: 1
  on_enroll.enroll.ivl_market.families.iap_applications.rrvs.income_evidences:
    action: send
    channel:
      $ref: >-
        #/channels/on_enroll.enroll.ivl_market.families.iap_applications.rrvs.income_evidences
    description: Events - CMS FDSH RRV IFSV Service requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: >-
          enroll.ivl_market.families.iap_applications.rrvs.income_evidences.determination_build_requested
        bindingVersion: 0.2.0
        prefetch: 1
