asyncapi: 3.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the Enroll services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: Enroll Test Server
channels:
  enroll.family.brokers.broker_hired:
    address: enroll.family.brokers.broker_hired
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.family.brokers
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  enroll.family.brokers.broker_fired:
    address: enroll.family.brokers.broker_fired
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: enroll.family.brokers
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  enroll.family.brokers.broker_hired:
    action: receive
    channel:
      $ref: '#/channels/enroll.family.brokers.broker_hired'
    summary: Events - family hires a broker
    description: Events - Family hires a broker
    bindings:
      amqp:
        app_id: enroll
        type: enroll.family.brokers
        routing_key: enroll.family.brokers.broker_hired
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
  enroll.family.brokers.broker_fired:
    action: receive
    channel:
      $ref: '#/channels/enroll.family.brokers.broker_fired'
    summary: Events - family fires a broker
    description: Events - Family fires a broker
    bindings:
      amqp:
        app_id: enroll
        type: enroll.family.brokers
        routing_key: enroll.family.brokers.broker_fired
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
