asyncapi: 3.0.0
info:
  title: Medicaid Gateway MEC Check
  version: 0.1.0
  description: Publish configuration for the MEC Check portion Medicaid Gateway service
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Production Server
channels:
  magi_medicaid.mec_check.mec_checked:
    address: magi_medicaid.mec_check.mec_checked
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: magi_medicaid.mec_check
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
operations:
  magi_medicaid.mec_check.mec_checked:
    action: receive
    channel:
      $ref: '#/channels/magi_medicaid.mec_check.mec_checked'
    description: MEC Check results
    bindings:
      amqp:
        app_id: medicaid_gateway
        type: magi_medicaid.mec_check
        routing_key: magi_medicaid.mec_check.mec_checked
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
