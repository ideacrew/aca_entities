asyncapi: 3.0.0
info:
  title: Medicaid Gateway
  version: 0.1.0
  description: AMQP MEC Check request subscription for the Medicaid Gateway service
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Production Server
channels:
  on_medicaid_gateway.enroll.iap.mec_check:
    address: on_medicaid_gateway.enroll.iap.mec_check
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_medicaid_gateway.enroll.iap.mec_check
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
  on_medicaid_gateway.enroll.fdsh.verifications:
    address: on_medicaid_gateway.enroll.fdsh.verifications
    messages: {}
    bindings:
      amqp:
        is: queue
        queue:
          name: on_medicaid_gateway.enroll.fdsh.verifications
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
operations:
  on_medicaid_gateway.enroll.iap.mec_check:
    action: send
    channel:
      $ref: '#/channels/on_medicaid_gateway.enroll.iap.mec_check'
    description: Events - Enroll requested MEC Check to Medicaid Gateway
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.iap.mec_check.mec_check_requested
        prefetch: 1
        bindingVersion: 0.2.0
  on_medicaid_gateway.enroll.fdsh.verifications:
    action: send
    channel:
      $ref: '#/channels/on_medicaid_gateway.enroll.fdsh.verifications'
    description: Events - CMS FDSH ESI/NON-ESI requests
    bindings:
      amqp:
        ack: true
        exclusive: false
        routing_key: enroll.fdsh.verifications.#
        prefetch: 1
        block: false
        bindingVersion: 0.2.0
