asyncapi: 3.0.0
info:
  title: MAGI in the Cloud (MitC)
  version: 0.1.0
  description: >-
    Configuration for accessing MitC Medicaid and CHIP eligibility determination
    services
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  production:
    host: 'mitc:3001'
    protocol: http
    protocolVersion: 0.1.0
    description: MitC Development Server
  development:
    host: 'mitc:3001'
    protocol: http
    protocolVersion: 0.1.0
    description: MitC Development Server
  test:
    host: 'mitc:3001'
    protocol: http
    protocolVersion: 0.1.0
    description: MitC Test Server
channels:
  /determinations/eval:
    address: /determinations/eval
    messages: {}
operations:
  /determinations/eval:
    action: receive
    channel:
      $ref: '#/channels/~1determinations~1eval'
    description: HTTP endpoint for MitC eligibility determination requests
    bindings:
      http:
        type: request
        method: POST
        headers:
          Content-Type: application/json
          Accept: application/json
  /on/determinations/eval:
    action: send
    channel:
      $ref: '#/channels/~1determinations~1eval'
    description: >-
      EventSource Subscriber that publishes MitC eligibility determination
      responses
    bindings:
      http:
        type: response
        method: GET
        headers:
          Content-Type: application/json
          Accept: application/json
