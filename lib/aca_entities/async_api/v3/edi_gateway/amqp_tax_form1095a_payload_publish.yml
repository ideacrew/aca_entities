asyncapi: 3.0.0
info:
  title: EDI Gateway
  version: 0.1.0
  description: Publish and Subsribe configuration for the Medicaid Gateway service
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
defaultContentType: application/json
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Development Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway Production Server
channels:
  edi_gateway.families.tax_form1095a.catastrophic_payload_generated:
    address: edi_gateway.families.tax_form1095a.catastrophic_payload_generated
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: edi_gateway.families.tax_form1095a
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
