servers:
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: EDI Gateway Production Server
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: EDI Gateway Test Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: EDI Gateway Test Server
channels:
  edi_gateway.edi_database.irs_groups.policy_and_insurance_agreement_created:
    address: edi_gateway.edi_database.irs_groups.policy_and_insurance_agreement_created
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: edi_gateway.edi_database.irs_groups
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
  edi_gateway.families.cv3_family.requested:
    address: edi_gateway.families.cv3_family.requested
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: edi_gateway.families.cv3_family
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  edi_gateway.edi_database.irs_groups.policy_and_insurance_agreement_created:
    action: receive
    channel:
      $ref: >-
        #/channels/edi_gateway.edi_database.irs_groups.policy_and_insurance_agreement_created
    summary: Events - Publish Policy to create insurance_agreements
    description: Events - Publish Policy to create insurance_agreements
    bindings:
      amqp:
        app_id: edi_gateway
        type: edi_gateway.edi_database.irs_groups
        routing_key: >-
          edi_gateway.edi_database.irs_groups.policy_and_insurance_agreement_created
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
  edi_gateway.families.cv3_family.requested:
    action: receive
    channel:
      $ref: '#/channels/edi_gateway.families.cv3_family.requested'
    summary: Events - Publish Policy to to Enroll for CV3 family
    description: Events - Publish Policy to Enroll for CV3 family
    bindings:
      amqp:
        app_id: edi_gateway
        type: edi_gateway.families.cv3_family
        routing_key: edi_gateway.families.cv3_family.requested
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
