      description: placeholder that satisfies the linter
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  edi_gateway.families.find_by_requested:
    address: edi_gateway.families.find_by_requested
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: edi_gateway.families
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  edi_gateway.families.find_by_requested:
    action: receive
    channel:
      $ref: '#/channels/edi_gateway.families.find_by_requested'
    description: Events - Requesting to find a family
    bindings:
      amqp:
        app_id: enroll
        type: edi_gateway.families
        routing_key: edi_gateway.families.find_by_requested
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
