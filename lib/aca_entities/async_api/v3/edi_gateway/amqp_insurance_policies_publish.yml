asyncapi: 3.0.0
info:
  title: EDI Gateway Families
  version: 0.1.0
  description: >-
    AMQP Publish configuration for the EDI Gateway services publish insurance
    policies
  contact:
    name: IdeaCrew
    url: 'https://ideacrew.com'
    email: info@ideacrew.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  tags:
    - name: linter_tag
      description: placeholder that satisfies the linter
servers:
  development:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  test:
    host: 'rabbitmq:5672'
    pathname: /event_source
    protocol: ':amqp'
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
channels:
  edi_gateway.insurance_policies.posted:
    address: edi_gateway.insurance_policies.posted
    messages: {}
    bindings:
      amqp:
        is: ':routing_key'
        exchange:
          name: edi_gateway.insurance_policies
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: 0.2.0
operations:
  edi_gateway.insurance_policies.posted:
    action: receive
    channel:
      $ref: '#/channels/edi_gateway.insurance_policies.posted'
    description: Events - Publish insurance policies
    bindings:
      amqp:
        app_id: enroll
        type: edi_gateway.insurance_policies
        routing_key: edi_gateway.insurance_policies.posted
        deliveryMode: 2
        mandatory: true
        timestamp: true
        content_type: application/json
        bindingVersion: 0.2.0
