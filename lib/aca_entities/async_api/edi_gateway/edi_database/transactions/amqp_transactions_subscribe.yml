---
asyncapi: 2.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Subsribe configuration for the EDI gateway App services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  production:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Production Server
  development:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Test Server
  test:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Test Server

defaultContentType: application/json

channels:
  on_edi_gateway.edi_gateway.edi_database.transactions:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_edi_gateway.edi_gateway.edi_database.transactions
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: edi_gateway.edi_database.transactions.#
          prefetch: 1
          block: false
          bindingVersion: "0.2.0"
      operationId: on_edi_gateway.edi_gateway.edi_database.transactions
      description: Event for subscriber policy information

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
