---
asyncapi: 2.0.0
info:
  title: FTI Gateway Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for Polypress Report generation
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  on_edi_gateway.edi.reports:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_edi_gateway.edi.reports
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: edi.reports.*
          bindingVersion: '0.2.0'
      operationId: on_edi_gateway.edi.reports
      description: Events - Monthly Recon Pre Audit reports generation