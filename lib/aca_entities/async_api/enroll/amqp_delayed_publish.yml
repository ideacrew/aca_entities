          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
          x-delayed-type: topic
        binding_version: "0.2.0"
    publish:
      operationId: enroll.delayed_message.events.message_retry_requested
      description: Events - system date advanced
      bindings:
        amqp:
          app_id: enroll
          type: enroll.delayed_message.events
          routing_key: enroll.delayed_message.events.message_retry_requested
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0

