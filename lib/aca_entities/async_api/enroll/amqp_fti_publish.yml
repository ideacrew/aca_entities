---
asyncapi: 2.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Publish configuration for the FTI services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  production:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Production Server
  development:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Test Server
  test:
    url: "amqp://rabbitmq:5672/event_source"
    protocol: :amqp
    protocolVersion: "0.9.2"
    description: RabbitMQ Test Server

channels:
  enroll.fdsh.verifications.magi_medicaid_application_determined:
    bindings:
      amqp:
        is: :routing_key
        exchange:
          name: enroll.fdsh.verifications
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: "0.2.0"
    publish:
      operationId: enroll.fdsh.verifications.magi_medicaid_application_determined
      description: Events - eligibility determination Request
      bindings:
        amqp:
          app_id: enroll
          type: enroll.fdsh.verifications
          routing_key: enroll.fdsh.verifications.magi_medicaid_application_determined
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0

  fti.evidences.ifsv_determination_requested:
    bindings:
      amqp:
        is: :routing_key
        exchange:
          name: fti.evidences
          type: topic
          content_type: application/json
          durable: true
          auto_delete: false
          vhost: event_source
        binding_version: "0.2.0"
    publish:
      operationId: fti.evidences.ifsv_determination_requested
      description: Events - eligibility determination Request
      bindings:
        amqp:
          app_id: enroll
          type: fti.evidences
          routing_key: enroll.fdsh.verifications.ifsv_determination_requested
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter