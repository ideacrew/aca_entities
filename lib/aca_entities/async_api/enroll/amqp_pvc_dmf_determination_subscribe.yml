---
asyncapi: 2.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP Subscribe configuration for Enroll Private Person services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  on_enroll.fdsh.pvc.dmf.responses.family:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.fdsh.pvc.dmf.responses.family
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: fdsh.pvc.dmf.responses.family.determined
          prefetch: 1
          bindingVersion: "0.2.0"
      operationId: on_enroll.fdsh.pvc.dmf.responses.family
      description: Events - Subscriber to consume dmf determined family response

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
