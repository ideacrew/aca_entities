  version: 0.1.0
  description: AMQP Producer configuration for the Enroll
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  enroll.date_change.published:
    bindings:
      amqp:
        is: :routing_key
        exchange:
          name: enroll.date_change
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
    publish:
      bindings:
        amqp:
          app_id: enroll
          type: enroll.date_change
          routing_key: enroll.date_change.published
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0
      operationId: enroll.date_change.published
      description: Enroll event to publish date change

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
