---
asyncapi: 2.0.0
info:
  title: Enroll Subscriber
  version: 0.1.0
  description: AMQP Consumer configuration for the Enroll Consumer services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  on_enroll.enroll.individual.enrollments.third_verifications_reminder:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.enroll.individual.enrollments
          durable: true
          exclusive: false
          auto_delete: false
          vhost: event_source
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: enroll.individual.enrollments.third_verifications_reminder
          bindingVersion: '0.2.0'
      operationId: on_enroll.enroll.individual.enrollments
      description: Events - Generate Third Verifications Reminder Notice

tags:
  - name: linter_tag
    description: placeholder that satisfies the linter
