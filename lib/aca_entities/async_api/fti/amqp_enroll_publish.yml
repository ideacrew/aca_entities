---
asyncapi: 2.0.0
info:
  title: FTI
  version: 0.1.0
  description: AMQP Producer configuration for the FTI service
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  development:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Development Server
  test:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  production:
    url: amqp://rabbitmq:5672/event_source
    protocol: amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server

defaultContentType: application/json

channels:
  fti.eligibilities.ifsv.ifsv_eligibility_determined:
    bindings:
      amqp:
        is: :routing_key
        exchange:
          name: fti.eligibilities.ifsv
          type: topic
          durable: true
          auto_delete: false
          vhost: event_source
        bindingVersion: 0.1.0
    publish:
      bindings:
        amqp:
          app_id: fti_gateway
          type: fti.eligibilities.ifsv
          routing_key: fti.eligibilities.ifsv.ifsv_eligibility_determined
          expiration: 100_000
          deliveryMode: 2
          mandatory: true
          timestamp: true
          content_type: application/json
          bindingVersion: 0.2.0
      operationId: fti.eligibilities.ifsv.ifsv_eligibility_determined
      description: RIDP Determination has completed the primary phase.

  fti.eligibilities.ifsv.ifsv_eligibility_errored:
