---
development:
  ciphers:
    - key: <%= AcaEntities::Configuration::Encryption.config.encrypted_key %>
      iv: <%= AcaEntities::Configuration::Encryption.config.encrypted_iv %>
      cipher_name: aes-128-cbc
      version: 1

test:
  ciphers:
    - key: <%= AcaEntities::Configuration::Encryption.config.encrypted_key %>
      iv: <%= AcaEntities::Configuration::Encryption.config.encrypted_iv %>
      cipher_name: aes-128-cbc
      version: 1

production:
  private_rsa_key: |
    -----BEGIN RSA PRIVATE KEY-----
    <%= AcaEntities::Configuration::Encryption.config.private_rsa_key %>
    -----END RSA PRIVATE KEY-----
  ciphers:
    - encrypted_key: <%= AcaEntities::Configuration::Encryption.config.encrypted_key %>
      encrypted_iv: <%= AcaEntities::Configuration::Encryption.config.encrypted_iv %>
      cipher_name: aes-256-cbc
      encoding: :base64strict
      always_add_header: true
      version: 2

    - key: !binary <%= AcaEntities::Configuration::Encryption.config.key %>
      iv: <%= AcaEntities::Configuration::Encryption.config.iv %>
      cipher_name: aes-256-cbc
      encoding: :base64strict
      version: 1
