name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - name: Create release
        uses: actions/github-script@v7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            const { data }  = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            // Ignore the current release and get the previous one
            const previousRelease = data.find((release) => release.tag_name !== "${{ github.ref_name }}");

            // Compare the commits between the previous release and the current one
            const commitResponse = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: previousRelease.tag_name,
              head: "${{ github.ref_name }}"
            });

            const pullRequests = [];
            // Get the pull requests associated with each commit
            for (const commit of commitResponse.data.commits) {
              const pullsResponse = await github.request(`GET /repos/ideacrew/aca_entities_versioning_test/commits/${commit.sha}/pulls`);

              pullsResponse.data.forEach((pr) => {
                if (!pullRequests.some((pull) => pull.url === pr.html_url)) {
                  pullRequests.push({
                    title: pr.title,
                    url: pr.html_url,
                    labels: pr.labels.map((label) => label.name),
                    author: pr.user.login
                  });
                }
              });
            }

            // Filter the pull requests to only include the ones that are relevant
            // Right now we don't have the criteria in place to determine what is relevant
            // const relevantPulls = pullRequests.filter((pull) => {
            //  return pull.labels.some((label) => label === "server") &&
            //    !pull.labels.some((label) => label === "dependencies") &&
            //    !pull.labels.some((label) => label === "chore")
            // });

            // Categorize the pull requests
            const breakingChanges = pullRequests.filter((pull) => pull.labels.some((label) => label === "breaking-change"));
            const bugFixes = pullRequests.filter((pull) => pull.labels.some((label) => label === "bugfix"));
            const enhancements = pullRequests.filter((pull) => pull.labels.some((label) => label === "enhancement"));
            const otherChanges = pullRequests.filter((pull) => !pull.labels.some((label) => ["bugfix", "enhancement", "breaking-change"].includes(label)));

            let content = `# ${{ github.ref_name }}\n`;

            if (breakingChanges.length > 0) {
              content += `## 🚧 Breaking Changes\n\n${breakingChanges.map((pull) => `- ${pull.title} (${pull.url}) by @${pull.author}`).join("\n")}\n\n`;
            }

            if (enhancements.length > 0) {
              content += `## ✨ Enhancements\n\n${enhancements.map((pull) => `- ${pull.title} (${pull.url}) by @${pull.author}`).join("\n")}\n\n`;
            }

            if (bugFixes.length > 0) {
              content += `## 🐛 Bug Fixes\n\n${bugFixes.map((pull) => `- ${pull.title} (${pull.url}) by @${pull.author}`).join("\n")}\n\n`;
            }

            if (otherChanges.length > 0) {
              content += `## 📦 Other Changes\n\n${otherChanges.map((pull) => `- ${pull.title} (${pull.url}) by @${pull.author}`).join("\n")}\n\n`;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: "${{ github.ref }}",
              name: "${{ github.ref_name }}",
              body: content
            });